<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인 문제 은행</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .main-container {
            max-width: 800px;
            width: 100%;
        }
        .btn-custom {
            padding: 1.5rem;
            font-size: 1.25rem;
            margin: 0.5rem 0;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
        }
        .title {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container main-container">
    <h1 class="text-center title">동훈 문제 은행😶</h1>
    <h4 class="text-center title">🍀오늘도 화이팅 합시다!🍀</h4>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <a href="/question/select-count" class="btn btn-primary btn-custom w-100 mb-3">문제 풀기</a>
                    <a href="/question/register" class="btn btn-outline-primary btn-custom w-100">문제 등록</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
